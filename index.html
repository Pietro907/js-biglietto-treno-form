<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Train Ticket</title>
    <link rel="stylesheet" href="./asset/css/style.css">
</head>
<body>
    
    <h1>
        CALCOLA IL PREZZO DEL TUO BIGLIETTO
    </h1>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="card">
                    <h5>Nome e cognome</h5>
                    <input class="info" id="user" type="text">
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <h5>Km da percorrere</h5>
                    <input class="info" id="distance" type="text">
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <h5>Fascia d'et√†</h5>
                    <select class="option" id="age">
                        <option>Maggiorenne</option>
                        <option>Minorenne</option>
                        <option>Over 65</option>
                    </select>
                </div>
            </div>
        </div>
        <button id="generate">GENERA</button>
        <button>ANNULLA</button>
    </div>
    <h2>
        IL TUO BIGLIETTO
    </h2>
    <div class="ticket">
        <h3>
            DETTAGLIO PASSEGGERI
        </h3>
        <div class="row brd-dark">
            <div class="col-4 bg-dark">
                <div class="card">
                    <h3>
                        NOME PASSEGGERO
                    </h3>
                    <h4 id="passenger">

                    </h4>
                </div>
            </div>
            <div class="col-2">
                <div class="card">
                    <h6>
                        Offerta
                    </h6>
                    <p id="sale">

                    </p>
                </div>
            </div>
            <div class="col-2">
                <div class="card">
                    <h6>
                        Carrozza
                    </h6>
                    <p>
                        5
                    </p>
                </div>
            </div>
            <div class="col-2">
                <div class="card">
                    <h6>
                        Codice CP
                    </h6>
                    <p>
                        92911
                    </p>
                </div>
            </div>
            <div class="col-2">
                <div class="card">
                    <h6>
                        Costo Biglietto
                    </h6>
                    <p id="costs">

                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./asset/js/main.js"></script>
</body>
</html>
